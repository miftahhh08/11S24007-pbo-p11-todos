<div th:fragment="editCoverCashFlowModal">
  <form
    th:action="@{/cashflows/edit-cover}"
    method="post"
    th:object="${coverCashFlowForm}"
    enctype="multipart/form-data"
  >
    <div class="modal fade" id="editCoverCashFlowModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Unggah Bukti Transaksi</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input type="hidden" th:field="*{cashFlowId}" id="editCoverFlowId" />

            <div class="mb-3">
              <label class="form-label">Pilih File Bukti (Max 5MB)</label>
              <input
                type="file"
                class="form-control"
                th:field="*{attachmentFile}"
                id="editCoverFlowFile"
              />

              <div
                class="text-danger"
                th:if="${#fields.hasErrors('attachmentFile')}"
                th:errors="*{attachmentFile}"
              ></div>
              <small class="form-text text-muted">Hanya menerima gambar (JPEG, PNG, GIF, WEBP).</small>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>

            <button type="submit" class="btn btn-primary" id="btnSaveAttachment">
              Unggah dan Simpan
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
